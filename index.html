<!DOCTYPE html>
<html>
<head>
	<title>Using other JQuery Libraries</title>
	<link rel="stylesheet" type="text/css" href="date-val.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<!-- <link rel="stylesheet" type="text/css" href="gmaps.js"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
	<script src="js/jqIsoText.js" type="text/javascript"></script>
	
	<script type="text/javascript">

		$(document).ready(function(){
			$.backstretch("http://media.merchantcircle.com/4140566/spirit_full.jpeg"); 
			$("#start_date").datepicker({
				minDate: 0,
				onSelect: function (date) {
					var date2 = $("#start_date").datepicker("getDate");
					$("#end_date").datepicker("option", "minDate", date2);
				}
			});
			$("#start_date").datepicker();
			$("#end_date").datepicker();
			$("form").on("submit",function(){
				var error = [];
				var start_date = $("#start_date").val();
				var end_date = $("#end_date").val();
				var name = $("#name").val();

				if(start_date == "")
					error.push("Please enter a check-in date!");
				if(end_date == "")
					error.push("Please enter a check-out date!")
				if(name == "")
					error.push("Please enter your name!");
				if(error.length > 0) {
					$("#message").html("");

					for(var i in error) {
						$("#message").append("<p id='error_message'>" + error[i] + "</p>");
					}
				}
				else {
					$("#message").html("");
					alert("Thank you, " + name + "! Your reservation for " + start_date + " to " + end_date + " has been confirmed. See you soon!");
				}
				return false;
			});
			
			$("h1").jqIsoText({ fromSize: 50, toSize: 20, split: 'yes' });

			
		});
		
	</script>
</head>
<body>
	<div class="container">
		<h1>Welcome to the Haunted B&B</h1>
	
		<h3>Choose Your Dates</h3>
		<form>	
			<div class="dates">			
				<input name="start_date" id="start_date" type="text" class="datepicker" placeholder="Start Date:" />						
				<input name="end_date" id="end_date" type="text" class="datepicker" placeholder="End Date:"/>
			
				<input name="name" id="name" type="text" placeholder="Name:" />
				<input type="submit" value="Check Availability" />
			</div>	
		</form>
		<div id="message"></div>

		<!-- <div id="map">
		     <pre>new GMaps({
				  el: '#map',
				  lat: -12.043333,
				  lng: -77.028333
			});</pre>
		</div> -->
	</div>
</body>
</html>
